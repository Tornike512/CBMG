<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Stack Application Banner</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="banner">
      <!-- Profile Image -->
      <img src="./assets/me.jpg" alt="Profile" class="profile" />

      <!-- Content Section -->
      <h1>Full-Stack Solutions with React, MongoDB, Node.js, & Express.js.</h1>
      <p>Scalable, responsive, and tailored to you!</p>

      <!-- Logos Section -->
      <div class="logos">
        <img src="/assets/react.png" alt="React Logo" />
        <img src="/assets/mongoDB.jpg" alt="MongoDB Logo" />
        <img src="/assets/node.js.png" alt="Node.js Logo" />
        <img src="/assets/Expressjs.png" alt="Express.js Logo" />
      </div>

      <!-- Button -->
      <button href="#" class="button">Get Started</button>
    </div>
  </body>
</html>
